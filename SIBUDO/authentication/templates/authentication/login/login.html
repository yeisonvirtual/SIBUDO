{% extends "SIBUDO_app/base.html" %}

{% load static %}

{% block title %} <title> Home </title> {% endblock %}

{% block content %}
<main id="main" class="main">

    <section class="section">
        <div class="row">
          <div class="col-6 offset-3">
    
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">Iniciar Sesion</h5>
                  <br>
              <form method="post">
                {% csrf_token %}
                
                {% for field in form.visible_fields %}
                  <div class="form-group">
                    <div class="row justify-content-center align-items-center">
                      <div class="col-12 text-center">
                        <label class="form-label" style="width: 150px; margin-bottom: 10px;">
                          {{ field.label }}
                        </label>
                        {{ field }}
                      </div>
                    </div>
                  </div>
                {% endfor %}
                
                {% for message in messages %}
                    <div style="text-align: center; margin-bottom: 20px; color: red;">
                        {{message}}
                    </div>
                    
                {% endfor %}
                
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-primary" >Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

</main>

{% endblock %}
