<div class="tab-pane pt-3" >
  <!-- Change Password Form -->
  <form method="POST" action="{% url 'change_password_api' %}">
      {% csrf_token %}

      <div class="row mb-3">
          <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Contrase침a Actual</label>
          <div class="col-md-8 col-lg-9">
              <input type="password" class="form-control" id="old_password" name="old_password">
          </div>
      </div>

      <div class="row mb-3">
          <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Contrase침a Nueva</label>
          <div class="col-md-8 col-lg-9">
              <input type="password" class="form-control" id="new_password1" name="new_password1">
          </div>
      </div>

      <div class="row mb-3">
          <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Contrase침a (confirmaci칩n)</label>
          <div class="col-md-8 col-lg-9">
              <input type="password" class="form-control" id="new_password2" name="new_password2">
          </div>
      </div>

      <div class="text-center">
          <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
  </form><!-- End Change Password Form -->

  {% if messages %}
  <div class="mt-4">
      {% for message in messages %}
      {% if message.tags == 'success' %}
      <div class="alert alert-success">{{ message }}</div>
      {% elif message.tags == 'error' %}
      <div class="alert alert-danger">{{ message }}</div>
      {% else %}
      <div class="alert">{{ message }}</div>
      {% endif %}
      {% endfor %}
  </div>
  {% endif %}
</div>
</div>
